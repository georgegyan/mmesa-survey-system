<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #dc2626; color: white; padding: 20px; text-align: center; }
        .content { background: #fef2f2; padding: 20px; }
        .alert { background: white; padding: 15px; margin: 10px 0; border-left: 4px solid #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Survey Submission</h1>
            <p>MMESA Admin Notification</p>
        </div>
        
        <div class="content">
            <div class="alert">
                <h3>New Response Received</h3>
                <p><strong>Index Number:</strong> {{ index_number }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Selected Option:</strong> {{ selected_option }}</p>
                <p><strong>Submission Time:</strong> {{ submission_date }}</p>
            </div>
            
            <p>You can view this response in the admin dashboard:</p>
            <p><a href="http://localhost:5173/admin" style="color: #1e40af;">View in Dashboard</a></p>
        </div>
    </div>
</body>
</html>
